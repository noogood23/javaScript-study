<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM 트리</title>
</head>
<body>
    <h3>Dom 객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
    <hr>
    <p id="firstP" style="color:blue; background:yellow"
    onclick="this.style.color= 'red'">
    이것은 <span style="color: red;">문장입니다.</span>
    </p>
    <script>
        let p = document.getElementById("firstP");  // "firstP"라는 ID를 가진 요소를 찾아서 p 변수에 할당
        let text = "p.id = " + p.id + "\n";  // 요소의 ID 출력
        text += "p.tagName = " + p.tagName + "\n";  // 요소의 태그 이름 출력
        text += "p.innerHTML = " + p.innerHTML + "\n";  // 요소의 내부 HTML 내용 출력
        text += "p.style.color = " + p.style.color + "\n";  // 요소의 글자색 스타일 출력
        text += "p.onclick = " + p.onclick + "\n";  // 요소의 클릭 이벤트 리스너 출력
        text += "p.childElementCount = " + p.childElementCount + "\n";  // 자식 요소의 개수 출력
        text += "너비 = " + p.offsetWidth + "\n";  // 요소의 너비 출력
        text += "높이 = " + p.offsetHeight + "\n";  // 요소의 높이 출력

        alert(text);  // 모든 정보를 알림 창에 출력
    </script>
</body>
</html>
