<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체의 메소드 활용</title>
</head>
<body>
<h3>String 객체의 메소드 활용</h3>
<hr>
<script>
let a = new String("Boys and Girls");
let b = "!!";
document.write("a : " + a + "<br>");
document.write("b : " + b + "<br><hr>");
document.write(a.charAt(0) + "<br>"); // 글자 추출
document.write(a.concat(b, "입니다") + "<br>"); // 결합
document.write(a.indexOf("s") + "<br>"); // 등장 위치 반환
document.write(a.indexOf("And") + "<br>");
document.write(a.slice(5, 8) + "<br>"); // 시작과 끝 설정 위치 반환
document.write(a.substr(5, 3) + "<br>"); // 특정 위치부터 지정길이까지 반환
document.write(a.toUpperCase() + "<br>"); // 문자열의 모든 문자 대문자로 반환
document.write(a.replace("and", "or") + "<br>"); // 대체
document.write(" kitae ".trim() + "<br><hr>"); // 공백제거
let sub = a.split(" ");
document.write("a를 빈칸으로 분리<br>");
for(let i=0; i<sub.length; i++)
document.write("sub" + i + "=" + sub[i] + "<br>"); // sub 배열의 길이보다 작을때까지 반복
document.write("<hr>String 메소드를 실행 후 a와 b 변함 없음<br>");
document.write("a : " + a + "<br>");
document.write("b : " + b + "<br>");
</script>
</body>
</html>
